<!DOCTYPE html>
<html>
    <head>
        <title>AllRounder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="top-header-line">
                <div class="container">
                    <div class="top-header-wrapper">
                        <div class="top-header-text" id="contact-info">
                        </div>
                        <div class="search-wrapper">
                            <input type="text" class="header-search"> 
                            <div class="icon-border-wrapper">
                                <div class="search-icon-border">
                                    <img class="search-icon" src="./imgs/search-icon.png" />
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="container">
                    <div class="heading-and-nav">
                        <div class="main-heading-txt">
                            <h1 class="main-heading"><a href="#"><span class="main-heading-cap">A</span>LLROUNDER</a>
                                <div class="heading-sub-text">Free PSD Website Tem</span>
                            </h1>    
                        </div>
                        <nav class="navigation-buttons">
                            <ul class="nav-buttons" id="nav-btns">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="slider-section">
                <div class="container">
                    <div class="slider-img-wrapper">
                        <div id="slider-image">
                        </div>
                        <div class="arrow-left-wrapper">
                            <div class="arrow-left"></div>
                            <img class="arrow-left-img" src="./imgs/Arrow-left.png" alt="">
                        </div>
                        <div class="arrow-right-wrapper">
                            <div class="arrow-right"></div>
                            <img class="arrow-right-img" src="./imgs/Arrow-right.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="main-content-text">
                <div class="container">
                    <div class="shout-and-splitter">
                        <div class="shout" id="shout-article">
                        </div>
                        <div class="splitter"></div>
                    </div>
                </div>
            </section>
            <section class="latest-work">
                <div class="container">
                    <div class="works-wrapper" id="works-section">
                    </div>
                    <div class="lower-splitter">
                        <div class="splitter"></div>                    
                    </div>
                </div>
            </section>
            <section class="service-section">
                <div class="container">
                    <div class="service-section-wrapper">
                        <div class="service-article-wrapper">
                            <div class="service-article-section" id="serv-article-sec">
                            </div>
                            <div class="wrap-services-article" id="services-articles">
                            </div>
                        </div>  
                        <div class="service-imgs-wrapper">
                            <div class="service-image-section" id="serv-img-sec">
                            </div>
                            <div class="service-person-imgs" id="person-profile">
                            </div>                      
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer-section">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="about-us" id="footer-about-us">
                    </div>
                    <div class="link-block">
                        <div id="link-block-heading">
                        </div>
                        <ul class="footer-ul" id="link-block-list">
                        </ul>
                    </div>
                    <div class="footer-blog">
                        <div id="blog-block-heading">
                        </div>
                        <div id="blog-articles">
                        </div>
                    </div>
                    <div class="contact-us" id="contact-us-sec">
                    </div>
                </div>
            </div>
            <div class="footer-line"></div>
            <div class="container">
                <div class="copyright-wrapper">
                    <p class="copyright">Copyright Â© 2013 - All Rights Reserved - Domain Name</p>
                    <p class="footer-mark">Template by OS Templates</p>
                </div>
            </div>
        </footer>
        <!-- <script src="test.js"></script> -->
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
